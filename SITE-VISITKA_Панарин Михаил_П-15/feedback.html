<main>
    <form id="contact-form">

    <div class="form_item">
        <label for="topic">Тема</label><br>
        <select name="topic" id="topic">
            <option value="1">Заказать услугу</option>
            <option value="2">Оставить отзыв/замечание</option>
            <option value="3">Предложить сотрудничество</option>
            <option value="4">Другое</option>
        </select>
    </div>


    <div class="form_item">

    <label for="name">Имя</label><br>
    <input name="name" id="name" type="text" required>

    </div>


    <div class="form_item">

    <label for="secondName">Фамилия</label><br>
    <input name="secondName" id="secondName" type="text" required>

    </div>

    <div class="form_item">

        <label for="telephone">Номер телефона</label><br>
        <input name="telephone" id="telephone" type="tel" placeholder="+7 (...) (...) (..) (..)" required maxlength="11" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">

    
        </div>

    <div class="form_item">

        <label for="text_sms">Текст сообщения</label><br>
        <textarea name="text_sms" id="text_sms" cols="30" rows="10"></textarea>
    </div>

    <div class="form_item">

    <input type="submit">

    </div>

    </form>
